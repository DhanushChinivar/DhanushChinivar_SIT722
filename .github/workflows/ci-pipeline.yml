# .github/workflows/ci-pipeline.yml

name: CI Pipeline - Build & Push to ACR

on:
  push:
    branches:
      - testing   # adjust branch if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Azure login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Docker login
      - name: Docker login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

      # Build & Push Frontend
      - name: Build and Push Frontend
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest ./frontend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest

      # Build & Push Product Service
      - name: Build and Push Product Service
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/product:latest ./backend/product_service
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/product:latest

      # Build & Push Order Service
      - name: Build and Push Order Service
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/order:latest ./backend/order_service
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/order:latest

      # Build & Push Customer Service
      - name: Build and Push Customer Service
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/customer:latest ./backend/customer_service
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/customer:latest
